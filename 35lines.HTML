<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Card</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f3f4f6; }
    .card { background: white; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); max-width: 300px; text-align: center; overflow: hidden; transition: transform 0.3s; }
    .card:hover { transform: translateY(-10px); }
    .card img { width: 100%; }
    .card-content { padding: 1rem; }
    .card-content h3 { font-size: 1.5rem; margin: 0.5rem 0; }
    .card-content p { font-size: 1rem; color: #6b7280; margin-bottom: 1rem; }
    .card-content button { padding: 0.5rem 1rem; background: #3b82f6; color: white; border: none; border-radius: 4px; cursor: pointer; }
    .card-content button:hover { background: #2563eb; }
    @media (max-width: 600px) { .card { max-width: 90%; } }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://via.placeholder.com/300" alt="Card Image">
    <div class="card-content">
      <h3>Card Title</h3>
      <p>This is a simple responsive card.</p>
      <button>Read More</button>
    </div>
  </div>
</body>
</html>
